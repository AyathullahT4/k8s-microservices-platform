apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-python
spec:
  replicas: 1
  selector:
    matchLabels: { app: api-python }
  template:
    metadata:
      labels: { app: api-python }
    spec:
      containers:
      - name: api-python
        image: api-python:latest
        ports: [{ containerPort: 5000 }]
        readinessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 5
          periodSeconds: 10
